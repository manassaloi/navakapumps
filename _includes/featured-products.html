<section class="featured-products">
  <h2 class="section-title">Featured Products</h2>
  <p class="section-subtitle">Discover our range of high-quality industrial pumps and equipment</p>
  <div class="featured-products-grid">
    {% for product in site.data.featured_products %}
      <div class="product-card">
        <div class="image-container">
          <img loading="lazy" src="{{ site.baseurl }}{{ product.image }}" alt="{{ product.name }}">
        </div>
        <div class="content">
          <h3>{{ product.name }}</h3>
          <p>{{ product.description }}</p>
          <a href="{{ site.baseurl }}/products#{{ product.name | slugify }}" class="learn-more">Learn More</a>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
